<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        .container h1 {
            margin: 0;
            font-size: 24px;
        }
        .container p {
            margin: 5px 0;
            font-size: 18px;
        }
        input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="location" placeholder="Enter location">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weatherResult">
            
        </div>
    </div>

    <script>
        async function getWeather() {
            const location = document.getElementById('location').value;
            const apiKey = 'a5c228d3cbd8435598381337252301';
            const apiUrl = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Unable to fetch weather data');
                }

                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                document.getElementById('weatherResult').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        function displayWeather(data) {
            const { location, current } = data;
            document.getElementById('weatherResult').innerHTML = `
                <p><strong>Location:</strong> ${location.name}, ${location.country}</p>
                <p><strong>Temperature:</strong> ${current.temp_c}Â°C</p>
                <p><strong>Condition:</strong> ${current.condition.text}</p>
                <p><strong>Humidity:</strong> ${current.humidity}%</p>
                <p><strong>Air Quality:</strong> ${current.air_quality["us-epa-index"]} (US EPA Index)</p>
            `;
        }
    </script>
</body>
</html>
